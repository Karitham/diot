openapi: '3.1.0'
servers:
  - url: /v1
info:
  description: |-
    iDIoT backend API
  version: 0.0.1
  title: iDIoT backend API
tags:
  - name: user
    description: Operations about user
  - name: auth
    description: Operations about auth
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Login
      operationId: authLogin
      queryParams:
        - name: email
          in: query
          description: email
          required: true
          schema:
            type: string
            example: abc@efg.xyz
        - name: password
          in: query
          description: password
          required: true
          schema:
            type: string
            example: DHBUD@&#W(IJOQDJCNE@DQFX$#D)
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                    example: sess_dwquijlbndwqbyuidhkwqdyuibqwd89d30y12dh22389d:dh189gd2d1ghod921
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/logout:
    post:
      x-go-middlewares: [auth]
      security:
        - bearerAuth: []
      tags:
        - auth
      summary: Logout
      operationId: authLogout
      responses:
        '200':
          description: ok
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
  /users:
    x-go-middlewares: [auth]
    post:
      security:
        - bearerAuth: [users:create]
      tags:
        - user
      summary: Create a user
      operationId: createUser
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        description: Create a new user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
    get:
      security:
        - bearerAuth: [users:read]
      tags:
        - user
      summary: Get all users
      operationId: getUsers
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    x-go-middlewares: [auth]
    get:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Get a user by id
      operationId: getUserById
      parameters:
        - name: id
          in: path
          description: id of user to return
          required: true
          schema:
            type: string
            x-go-type: 
              type: ULID
              import: github.com/oklog/ulid
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - user
      summary: Delete a user by id
      security:
        - bearerAuth: [users:delete]
      operationId: deleteUserById
      parameters:
        - name: id
          in: path
          description: id of user to delete
          required: true
          schema:
            type: string
            x-go-type: 
              type: ULID
              import: github.com/oklog/ulid
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      properties:
        id:
          type: string
          x-go-type: 
            type: ULID
            import: github.com/oklog/ulid
        name:
          type: string
          example: hi mark
        email:
          type: string
          example: x@example.com
      required:
        - id
        - name
        - email
    UserCreate:
      properties:
        name:
          type: string
          example: hi mark
        email:
          type: string
          example: x@example.com
        password:
          type: string
          example: DWD21378udh#g3@#d
      required:
        - name
        - email
        - password
    Error:
      properties:
        message:
          type: string
          description: Error message
        request_id:
          type: string
          description: Request ID
      required:
        - message
security:
  # grep -oP 'Permission\s*=\s*"(.*)"' api/session/perms.go | awk '{print $3 ","}' | uniq
  - bearerAuth: [
      "users:create",
      "users:read",
      "users:delete",
      "sensors:read",
      "sensors:update",
      "sensors:delete",
      "sensors:state:update",
    ]
